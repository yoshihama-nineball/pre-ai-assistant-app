name: Security Audit

on:
  schedule:
    - cron: '0 2 * * 1'  # 毎週月曜日の午前2時に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Configure Yarn to use Yarn registry
        run: yarn config set registry https://registry.yarnpkg.com

      - name: Clear Yarn cache
        run: yarn cache clean

      - name: Install backend dependencies
        run: cd backend && yarn install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd frontend && yarn install --frozen-lockfile

      - name: Run backend security audit
        run: cd backend && yarn audit --level moderate
        continue-on-error: true

      - name: Run frontend security audit
        run: cd frontend && yarn audit --level moderate
        continue-on-error: true

      - name: Check for outdated packages (backend)
        run: cd backend && yarn outdated
        continue-on-error: true

      - name: Check for outdated packages (frontend)
        run: cd frontend && yarn outdated
        continue-on-error: true