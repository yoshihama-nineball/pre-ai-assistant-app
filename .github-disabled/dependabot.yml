version: 2
updates:
  # バックエンドの依存関係
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # セキュリティ修正のみに限定
    allow:
      - dependency-type: "all"
        update-type: "security"
    commit-message:
      prefix: "security"
      include: "scope"

  # フロントエンドの依存関係
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # セキュリティ修正のみに限定
    allow:
      - dependency-type: "all"
        update-type: "security"
    commit-message:
      prefix: "security"
      include: "scope"